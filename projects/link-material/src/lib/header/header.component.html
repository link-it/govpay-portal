<div [class.mat-elevation-z2]="_hasShadow" class="d-block bg-primary-text-color">
  <div class="{{_slimHeader?'d-none':'container'}}">
    <div class="navbar navbar-light flex-nowrap align-items-center p-0">
      <div class="navbar-brand flex-nowrap flex-grow-1 text-truncate primary-reverse-text-color fw-600 fs-875">
        <a class="w-100 multiline-text" [href]="_href" target="_blank" *ngIf="_href!='#'">{{_hl?.titolo}}</a>
        <p class="m-0 multiline-text" *ngIf="_href=='#'">{{_hl?.titolo}}</p>
      </div>
      <div class="nav-item dropdown flex-shrink-0" *ngIf="_showLanguageMenu && _translations && _translations.length > 1">
        <a class="nav-link dropdown-toggle fw-600 fs-875" href="#" id="languages" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">{{_currentLanguage}}</a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="languages">
          <p class="dropdown-item action" *ngFor="let lang of _translations" (click)="_changeLanguage(lang)">{{lang.language}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="d-block bg-primary-color">
    <div class="container">
      <div class="{{_slimHeader?'slim-nav ':'trans-nav py-md-3 '}}navbar navbar-light flex-nowrap justify-content-start align-items-center px-0">
        <div class="navbar-brand d-flex flex-grow-1 flex-nowrap align-items-center text-truncate mr-4 primary-reverse-text-color fw-700 fs-2">
          <img [src]="_srcLogo" class="{{_slimHeader?'slim-nav-logo ':'nav-logo '}}d-inline-block align-top mr-3" alt="logo">
          <a class="{{_slimHeader?'multiline-text-slim ':''}}w-100 multiline-text" [href]="_hrefSottotitolo" *ngIf="_hrefSottotitolo!='#'">{{_hl?.sottotitolo}}</a>
          <p class="{{_slimHeader?'multiline-text-slim ':''}}m-0 multiline-text" *ngIf="_hrefSottotitolo=='#'">{{_hl?.sottotitolo}}</p>
        </div>
        <button #menu class="d-md-none d-block mr-2" mat-icon-button (click)="_collapse()" *ngIf="_showMenu">
          <mat-icon class="primary-reverse-text-color" aria-label="Menu">{{_iconaMenu}}</mat-icon>
        </button>
      </div>
      <link-linear-menu id="menu-collapse" *ngIf="_menuCheck()" [data]="_hl?.menu" (on-menu-item-click)="_open($event)" [slim-menu]="_slimHeader"></link-linear-menu>
    </div>
  </div>
</div>
