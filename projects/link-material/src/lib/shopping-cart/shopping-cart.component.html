<div class="card rounded-0 border-0 bg-secondary-text-color primary-text-color fs-1 fw-400">
  <div class="card-body p-3">
    <h5 class="d-none d-md-block card-title text-uppercase fw-600 fs-125 secondary-text-color">{{_cl?.titolo}}</h5>
    <div class="d-block">
      <div class="d-none d-md-block">
        <div class="w-100" *ngFor="let _item of _cartList">
          <p class="card-text mb-2">{{_item.shoppingLabel()}}</p>
          <p class="card-text text-right">{{_item.valuta}}</p>
        </div>
        <hr class="d-none d-md-block primary-border">
      </div>
      <div class="d-flex align-items-start mb-4">
        <p class="card-text flex-grow-1 fw-600 fs-125">{{_cl?.importo}}</p>
        <p class="card-text fw-600 fs-125">{{_currencyFormat(_cartTotal)}}</p>
      </div>
    </div>
    <div class="w-100 text-right text-md-left">
      <button mat-flat-button class="fw-600 fs-875" (click)="_onSubmit(_cartList)" [disabled]="_cartTotal == 0">{{_cl?.submit}}</button>
    </div>
  </div>
</div>
