<div class="menu-container navbar navbar-light d-none d-md-flex flex-column align-items-start px-0
     justify-content-start flex-md-row align-items-md-center bg-primary-color flex-md-nowrap">
  <span *ngFor="let _link of _menu?.items" class="navbar-brand action primary-reverse-text-color fw-600 fs-125"
        (click)="_onItemClick($event, _link)">{{_link.label}}</span>

  <!-- User/Login Collapse Mobile -->
  <a class="nav-link action px-0 primary-reverse-text-color bg-primary-color fw-600 fs-125 d-flex d-md-none" data-toggle="collapse" href="#loginCollapse" role="button"
     aria-expanded="false" aria-controls="loginCollapse">{{_menu?.account.name}}</a>
  <div class="w-100 collapse d-md-none" id="loginCollapse">
    <span class="w-100 d-block navbar-brand action primary-reverse-text-color fw-600 fs-125" *ngFor="let setting of _menu?.account.settings"
          (click)="_onItemClick($event, setting)">{{setting.label}}</span>
  </div>

  <!-- User/Login Dropdown Desktop -->
  <div class="nav-item dropdown flex-shrink-0 ml-auto d-none d-md-flex">
    <a class="nav-link dropdown-toggle action primary-reverse-text-color fw-600 fs-125" href="#" id="login" role="button" data-toggle="dropdown"
       aria-haspopup="true" aria-expanded="false">{{_menu?.account.name}}</a>
    <div class="{{_slimMenu?'m-0 ':''}}dropdown-menu dropdown-menu-right rounded-0 border-0 bg-primary-color" aria-labelledby="login">
      <button class="dropdown-item action primary-reverse-text-color fw-600 fs-125" *ngFor="let setting of _menu?.account.settings"
              type="button" (click)="_onClick($event, setting)">{{setting.label}}</button>
    </div>
  </div>

</div>
