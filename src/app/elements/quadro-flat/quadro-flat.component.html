<ng-container *ngIf="_version == 1">
  <div class="quadro-servizio" role="button">
    <div class="cover logo" [ngStyle]="{'background-image': 'url(' + _srcImg + ')'}" *ngIf="_srcImg"></div>
    <p class="d-flex align-items-center">
      <mat-icon>group_work</mat-icon>
      <span class="ml-3 gruppo">{{ _gruppo }}</span>
    </p>
    <p class="titolo">{{ _titolo }}</p>
    <p class="meta">{{ _meta }}</p>
  </div>
</ng-container>
<ng-container *ngIf="_version == 2">
  <div class="quadro" role="button">
    <div class="cover logo" [ngStyle]="{'background-image': 'url(' + _srcImg + ')'}" *ngIf="_srcImg"></div>
    <p class="meta d-flex align-items-center">
      <mat-icon>group_work</mat-icon>
      <span class="ml-3 gruppo">{{ _gruppo }}</span>
    </p>
    <p class="titolo" [attr.title]="_titolo">{{ _titolo }}</p>
    <p class="meta" *ngIf="_meta && !_srcImg">{{ _meta }}</p>
  </div>
</ng-container>
