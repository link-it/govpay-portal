<div class="{{ _languageClass }} w-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex align-items-center">
        <ng-content select="[add-on]"></ng-content>
        <div class="ml-auto" *ngIf="_showLanguageMenu && _translations && _translations.length > 1 && _menuMaterial">
          <button mat-button [matMenuTriggerFor]="languages" class="font-weight-light text-dark text-uppercase">
            {{ _currentLanguage }} <mat-icon>expand_more</mat-icon>
          </button>
          <mat-menu #languages="matMenu">
            <button mat-menu-item (click)="_changeLanguage(lang)" [disabled]="_currentLanguage === lang.alpha3Code" *ngFor="let lang of _translations">{{ lang.language }}</button>
          </mat-menu>
        </div>
        <div class="dropdown ml-auto dropdown-languages" *ngIf="_showLanguageMenu && _translations && _translations.length > 1 && !_menuMaterial">
          <a class="dropdown-toggle" href="#" id="languages" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">{{ _currentLanguage }}</a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="languages">
            <p *ngFor="let lang of _translations" (click)="_changeLanguage(lang)"
              [class]="'dropdown-item m-0' + (_currentLanguage === lang.alpha3Code?' active-item':' action')">
              {{ lang.language }}
            </p>
          </div>
        </div>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
