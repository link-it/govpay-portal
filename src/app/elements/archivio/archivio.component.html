<div class="container py-5">
  <div class="row">
    <div class="col-12 col-md-2"></div>
    <div class="col-12 col-md-8">
      <pay-title-deco class="mb-5" art-class="title-deco" [simple]="true" [titolo]="Pay.I18n.json.Archivio.Pagamenti.Titolo"></pay-title-deco>
      <pay-item *ngFor="let sp of Pay.ArchivioPagamenti" primary-icon="receipt" [mobile-breakpoint]="Pay.MobileBreakPointNotice" [currency-format]="pay.currencyFormat.bind(pay)"></pay-item>
    </div>
    <div class="col-12 col-md-2"></div>
  </div>
</div>
