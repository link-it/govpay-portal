<div class="container py-5">
  <div class="row">
    <div class="col-12 col-md-2"></div>
    <div class="col-12 col-md-8">
      <pay-title-deco class="mb-5" art-class="title-deco" [simple]="true" [titolo]="Pay.I18n.json.Cart.Pagamenti.Titolo"></pay-title-deco>
      <pay-item *ngFor="let p of Pay.ShoppingCart" primary-icon="delete" [secondary-icon]="p.editable?'edit':''" [item]="p"
                [titolo]="p.titolo" [meta-titolo]="p.sottotitolo" [importo]="p.importo" (on-icon-click)="_payItemIconClick($event)"
                [currency-format]="pay.currencyFormat.bind(pay)"></pay-item>
    </div>
    <div class="col-12 col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-12 col-md-2"></div>
    <div class="col-12 col-md-8">
      <div class="cart-footer">
        <div class="row">
          <div class="col-7">
            <p class="main-text">{{ Pay.I18n.json.Cart.Pagamenti.Totale }}</p>
          </div>
          <div class="col">
            <p class="main-text">{{ pay.currencyFormat(_totale) }}</p>
          </div>
          <div class="d-none d-md-flex pipe-filler" *ngIf="Pay.ShoppingCart | HasEditable"></div>
          <div class="d-none d-md-flex pipe-filler"></div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-2"></div>
  </div>
  <div class="row" *ngIf="Pay.ShoppingCart.length !== 0">
    <div class="col-12 col-md-2"></div>
    <div class="col-12 col-md-8">
      <div class="pt-5 d-flex flex-column flex-sm-row align-items-center align-items-sm-start">
        <pay-icon-button class="mb-3 mb-sm-0 mr-sm-4" [src-icon]="Pay.LogoPagoPA" (ib-click)="_ibClick()">
          {{ Pay.I18n.json.Cart.Pagamenti.Paga }}
        </pay-icon-button>
        <pay-icon-button (ib-click)="_ibClickStampa()">{{ Pay.I18n.json.Cart.Pagamenti.Stampa }}</pay-icon-button>
      </div>
    </div>
    <div class="col-12 col-md-2"></div>
  </div>
</div>
